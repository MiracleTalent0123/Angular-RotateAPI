
<cdk-virtual-scroll-viewport itemSize="200"
    infiniteScroll
    [infiniteScrollThrottle] = "0"
    (scrolled)="OnScrollPosts()"
    (scrolledIndexChange) = "OnScrollPosts()">
    <app-post-scroll
        *ngFor="let item of posts"
        [item]="item"></app-post-scroll>
</cdk-virtual-scroll-viewport>
