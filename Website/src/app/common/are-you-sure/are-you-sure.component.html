<div>
    <h1 mat-dialog-title>Are you sure you want to {{data}}</h1>
    <button mat-button 
        [mat-dialog-close]="false"
        class="btn btn-outline-secondary"
        cdkFocusInitial>
        No
    </button>
    <button mat-button 
        [mat-dialog-close]="true"
        class="btn btn-primary"
        style="float: right;"
        cdkFocusInitial>
        Yes
    </button>
</div>
